<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Quick Survey</title>
  </head>
  <body>
  <div class="content">
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          

          <div class="row justify-content-center">
            <div class="col-md-6">
              
              <h3 class="heading mb-4">Thank You for joining this Survey!</h3>
              <p>We appreciate your effort in join our Survey.</p>

              <p><img src="images/survey.svg" alt="Image" class="img-fluid"></p>


            </div>
            <div class="col-md-6">
              
              <form class="mb-5" action="  https://docs.google.com/forms/d/e/1FAIpQLScTT5ga_OzGRHCRycOOwTfH6nAhTqnMfYtIGL8xYPixP0SBqQ/formResponse"  name="contactForm">
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="entry.185742683" id="name" placeholder="Full Name" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="entry.357286412" id="course" placeholder="Course" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="entry.1641545869" id="level" placeholder="Level" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="entry.1726227458" id="hostel" placeholder="Hostel" required>
                  </div>
                </div>
                <label>Hello I am Here</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="entry.1778602367" id="select" value="Yes" required>
                  <label class="form-check-label" >
                    Yes
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="entry.1778602367" id="select" value="No"  required>
                  <label class="form-check-label" >
                   No
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="entry.1778602367" id="select" value="Maybe"  required>
                  <label class="form-check-label" >
                   Maybe
                  </label>
                </div>

                <div class="row">
                  <div class="col-12">
                    <input type="submit" value="Submit" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                  </div>
                </div>

              </form>

              <div id="form-message-warning mt-4"></div> 
              <div id="form-message-success">
                Your message was sent, thank you!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  </body>
</html>
